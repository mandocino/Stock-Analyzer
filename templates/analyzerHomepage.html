<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="flex flex-col min-h-screen">
    <div class="flex-grow">
        <h1 class="text-4xl font-bold text-center mb-4 mt-10">Welcome.</h1>
        <h1 class="text-4xl font-bold text-center mb-4">Search a stock to analyze it.</h1>
        <div class="bg-gray-100 flex items-center justify-center p-9">
            <div class="bg-white rounded-lg shadow-md p-8 w-96">
                <h1 class="text-2xl font-semibold mb-4 text-center">Stock Search</h1>
                <form id="search-form" method="get">
                    <div class="mb-4 flex items-center justify-center" id="stockTickerFields">
                        <label class="block text-sm font-medium text-gray-600 mr-2">Stock Ticker</label>
                        <input id="stockTickerInput" name="stockTickerInput" type="text"
                            class="p-1 border rounded-md w-32">
                    </div>
                    <button id="searchButton" type="submit"
                        class="bg-gray-800 text-white p-2 w-full rounded-md hover:bg-gray-600">Search</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-2">
        <p>Created By Armando Mancino. 2023.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const stockTickerInput = document.getElementById('stockTickerInput');
            const searchForm = document.getElementById('search-form');

            searchForm.addEventListener('submit', function (event) {
                event.preventDefault();

                console.log(stockTickerInput.value);
                if (stockTickerInput) {
                    const searchURL = `/analyze/${encodeURIComponent(stockTickerInput.value)}`;
                    searchForm.action = searchURL;
                    searchForm.submit();
                }
            });
        });
    </script>
</body>

</html>
